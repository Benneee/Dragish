<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag-Drop ish</title>
  </head>
  <body>
    <!-- Defining our drop area -->

    <header>
      <h2 class="center">Upload Files by Dragging & Dropping!</h2>
    </header>

    <section id="drop-area">
      <form class="upload-form">
        <p>Upload files by dragging and dropping here</p>

        <input
          type="file"
          id="fileElem"
          multiple
          onchange="handleFiles(this.files)"
        />

        <label for="fileElem" class="button">Select files</label>
      </form>

      <div id="gallery"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
